---
# tasks file for os-bootstrap

- name: Turn off swap devices
  command: swapoff -a
  when: disable_swap

- name: Disable swap permanently, persist reboots
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes
  when: disable_swap
